<div class="dialog-container">
    <mat-dialog-content class="mat-typography">
        <h3 class="title-label">{{dialogData.title}}</h3>
        <form [formGroup]="customerEntryForm">
            <div class="row">
                <div class="col-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Select date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Full name</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Mobile No.</mat-label>
                        <input matInput formControlName="contact">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Address</mat-label>
                        <textarea matInput formControlName="address"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <ng-container formArrayName="materials" *ngFor="let item of getMaterialsControl().controls; let i = index;">
                <div class="row" [formGroupName]="i">
                    <div class="col-3">
                        <mat-form-field appearance="fill">
                            <mat-label>Select Material</mat-label>
                            <mat-select formControlName="m" name="food">
                                <mat-option *ngFor="let materialName of materialsName" [value]="materialName.name">
                                    {{materialName.name}}{{materialName.brand}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-2">
                        <mat-form-field appearance="fill">
                            <mat-label>Quantity</mat-label>
                            <input matInput formControlName="q">
                        </mat-form-field>
                    </div>
                    <div class="col-2">
                        <mat-form-field appearance="fill">
                            <mat-label>Price</mat-label>
                            <input matInput formControlName="p">
                        </mat-form-field>
                    </div>
                    <div class="col-2">
                        <mat-form-field appearance="fill">
                            <mat-label>Quantity Price</mat-label>
                            <input matInput formControlName="mqp">
                        </mat-form-field>
                    </div>
                    <div class="col-3">
                        <button class="mrr-7" mat-mini-fab color="primary">
                            <mat-icon style="font-size: 20px;" (click)="addMoreMaterial()">edit</mat-icon>
                        </button>
                        <button mat-mini-fab color="warn">
                            <mat-icon style="font-size: 20px;">delete</mat-icon>
                        </button>
                    </div>
                </div>
            </ng-container>
            <div class="row">
                <div class="col-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Total</mat-label>
                        <input matInput formControlName="total">
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Paid</mat-label>
                        <input matInput formControlName="total">
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Dues</mat-label>
                        <input matInput formControlName="total">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Comments</mat-label>
                        <textarea matInput formControlName="comments"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Descriptions</mat-label>
                        <textarea matInput formControlName="descriptions"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="customerEntryForm.value"
            cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</div>
